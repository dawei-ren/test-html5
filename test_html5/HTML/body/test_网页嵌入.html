<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网页嵌入</title>
</head>
<body>
    <p>在网页中嵌入bing官网</p>
    <iframe src="https://cn.bing.com/" width="1024" height="500" frameborder="0">
        <!-- 里面写入不支持ifram时的文字 -->
        没有改网页
    </iframe>
    
    <!--    使用沙盒属性保护网页-->
    <iframe src="https://cn.bing.com/" frameborder="0" width="1024" height="500" sandbox=""></iframe>
    
    

</body>
</html>
