<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <!-- q 元素表示引用 -->
        孔子云：<q>学而不思则罔，思而不学则殆</q>

        <!-- 大段文字的引用 -->
        <blockquote>
            大段引用，子曰：学而时习之，不亦悦乎。
        </blockquote>
    </p>

    <p>
        <!-- 书籍、电影等引用 -->
        <cite>
            《书籍/音乐引用》
        </cite>
    </p>
</body>
</html>
