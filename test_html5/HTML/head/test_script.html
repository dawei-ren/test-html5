<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 插入js文本 -->
    <script type="text/javascript">
        document.write("i love you")
    </script>
    <!-- 
        引用外部js文本    
        defer 属性指定延迟执行脚本等所有html解析完毕之后再执行
        async 属性为异步执行脚本
    -->
    <script type="text/javascript" src="../basic/js/hi.js" defer></script>
    
    <!-- 当浏览器不支持JavaScript的时候 -->
    <noscript>
        <p>当浏览器不支持javascript的时候</p>
    </noscript>
</head>
<body>
    <p>上面的内容哪来的？</p>
</body>
</html>
