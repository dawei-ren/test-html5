<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内联样式</title>
</head>
<body>
    <p>I love CSS.</p>
    <!-- 将下面p元素中的内容变为红色，字体尺寸设置为14px -->
    <P style="color: red; font-size: 14px;"> I love HTML.</P>
    <!-- 将下面p元素中的“love”使用黑色的2个像素大小的虚线包围起来 -->
    <p>I <span style="border:2px black dashed; padding:5px">love</span> Dawei.</p>
    
</body>
</html>
