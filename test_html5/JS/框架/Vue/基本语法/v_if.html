<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../../../static/js/vue/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>用户名： {{ username}}</h1>
        <h3 v-if="isVip">用户类型： VIP</h3>
        <h3 v-else>用户类型： 普通用户</h3>

        <hr>
        <h3>用户允许登录时间</h3>
        <h3 v-if="age>18">允许登录24小时</h3>
        <h3 v-else-if="age>14">允许登录8小时</h3>
        <h3 v-else>允许登录4小时</h3>
    </div>


    <script type="text/javascript">
        var app = new Vue({
            el: "#app",
            data:{
                username: "小明",
                isVip: true,
                age: 24
            }
        })
    </script>
    
</body>
</html>
