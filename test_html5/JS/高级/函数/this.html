<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        解析器再调用函数每次都会向函数内部传递进一个隐含的参数

        这个隐含的参数就是this，this指向的时一个对象

        这个对象我们称为函数执行的上下文

        根据函数调用的不同，this会指向不同的对象

        1. 以函数的形式调用时，this永远都是window
        2. 以方法的形式调用时，this就是调用方法的那个对象。
        3. 当以构造函数的形式调用的时候，this就是新创建的额那个对象。
        4. 使用call和apply调用时，this就是指定的那个对象
        5. 在事件的响应函数中，响应函数是谁给绑定的，this就是谁


        （其实，以函数的形式调用也相当于调用window的方法，所以this指向的就是window对象）
        
        
        
        */




    </script>
</head>
