<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /*
    
    我们都知道for in 循环用于遍历数组，类数组或对象，
    ES6中新引入的for of循环功能相似，不同的是每次循环它提供的不是序号而是值。
    
    */ 
    var someArray = [ "a", "b", "c" ];
 
    for (v of someArray) {
        console.log(v);//输出 a,b,c
    }

    // 列表循环
    let nums = [1, 2, 3, 4, 5]

    nums.forEach(v => {
      console.log(v)
    })



  </script>
</head>
<body>
  
</body>
</html>
