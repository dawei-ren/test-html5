<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 内建对象


        /*
        
        Math

        math里面封装了数学运算相关的属性和方法


        属性：
            - Math.PI： 获取圆周率

        方法：

            - Math.sqrt(a)：对a进行开方
            - Math.abs(a): 显示a的绝对值
            - Math.ceil(a): 可以对一个小数进项向上取整
            - Math.floor(a): 可以对一个数进行向下取整
            - Math.round(a): 可以对一个数四舍五入取整
            - Math.random():  可以生成0-1之间的随机数
                - 生成一个x-y之间的随机数 Math.round(Math.random()*(y-x) + x)
            - Math.max(): 可以获得多个数中的最大值
            - Math.min(): 可以获取多个数中的最小值
            - Math.pow(x, y): 可以返回x的y次幂
        */

        console.log(Math.sqrt(16))





    </script>
</head>
<body>

    <h3>内建对象主要是由ES表中中定义的对象</h3>
    
</body>
</html>
