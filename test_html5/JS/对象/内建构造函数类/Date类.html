<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        
        Date对象
            - 在js中使用Date对象类表示一个时间


        getDate(): 获取当前日期对象时几日
        getDay()：获取当前日期对象时星期几，0-6分别表示周日到周六
        getTime(): 返回时间戳

        
        */

        // 显示当前时间

        var d1 = new Date();
        console.log(d1)


        // 创建一个指定的日期

        var d2 = new Date("12/03/2011 11:10:30")
        console.log(d2)


        // 获取当前时间戳

        time = Date.now();

        console.log(time)
    </script>
</head>
<body>
    
</body>
</html>
