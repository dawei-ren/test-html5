<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
        DOM 
        
        就是 Document Object Model 文档对象模型，js通过DOM来对HTML文档进行操作


        文档 
            一个文档就是一个html页面

        对象
            将网页的每一个部分都转换成对象


        模型
            用来表示对象之间的关系


        节点
        在 HTML DOM （文档对象模型）中，每个部分都是节点：
            •文档本身是文档节点
            •所有 HTML 元素是元素节点
            •所有 HTML 属性是属性节点
            •HTML 元素内的文本是文本节点
            •注释是注释节点
        
        */
    </script>
</head>

</body>
</html>
