<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        /*

        BOM
        浏览器对象模型，js可以通过BOM来对浏览器进行操作




        console

        console.log("hello word 控制台")
        向控制台输出内容

        console.time("a") 
        开启一个计时器，a为计时器的名称

        console.timeEnd("a")
        终止a计时器


        */

    </script>
</head>
<body>

    <h2>宿主对象，主要是由浏览器提供的</h2>
    
</body>
</html>
