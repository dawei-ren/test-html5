    <title>Document</title>

    <script>

        /*
        Location

        Location 对象包含有关当前 URL 的信息。
        Location 对象是 Window 对象的一个部分，可通过 window.location 属性来访问。


        该对象封装了浏览器地址栏信息，
        如果直接打印loaction，则可以获取当前页面的url
        如果直接将location属性修改为一个完整路径，或相对路径，则我们页面会直接跳转到新的url并且生成一个历史记录
        
        属性：
            href
                - 设置或返回完整的 URL。
            host
                - 设置或返回主机名和当前 URL 的端口号。

            hostname
                - 设置或返回当前 URL 的主机名。

            port
                - 设置或返回当前 URL 的端口号。

            pathname
                - 设置或返回当前 URL 的路径部分。

            search
                - 设置或返回从问号 (?) 开始的 URL（查询部分）。


        方法：
            assign(url)
                - 加载新的文档。
                - 跳转到其他页面，作用和修改location效果一样

            reload()
                - 重新加载当前文档。
                - 作用和刷新按钮一样
                - 传入true 表示强制清空缓存刷新

            replace()
                - 用新的文档替换当前文档。
                - 也相当于跳转页面，但是不会生成历史记录，不能回退

            


        */
    </script>
