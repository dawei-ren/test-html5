<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内部样式表</title>
    <!-- 请分别设置h1，p元素和a元素的CSS样式 -->
    <style>
        h1 {color: red;}
        p {color: green; font-size: 14px;}
        a {color: #ee82ee; border: 2px black dashed; padding: 5px;}
    </style>
</head>
<body>
    <h1>内部样式表</h1>   
    <p>I love CSS.</p>
    <a href="https://cn.bing.com/" target="_black">快点打开，里面有好东西</a>
</body>
</html>
