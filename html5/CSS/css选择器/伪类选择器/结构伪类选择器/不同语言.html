<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 为不同语言设置不同背景色 */
        :lang(zh) {
            color: red;
        }

        :lang(en) {
            color: green;
        }
    </style>
</head>
<body>
    <span>DEMO</span>
    <p lang="zh">我爱中国</p>
    <p lang="en">i love china</p>
</body>
</html>
