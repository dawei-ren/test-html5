<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 使用否定选择器 */
        span {
            color: green;
        }

        :not(span) {
            color: red;
        }
    </style>
</head>
<body>
    <span>DEMO</span>
    <p>我爱中国</p>
</body>
</html>
