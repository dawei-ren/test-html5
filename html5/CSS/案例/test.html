<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style type="text/css">
			h2.pos_abs {
				position: fixed;
				left: 100px;
				top: 0px
			}
			p{
				height: 100px;
				background-color: palegoldenrod;
			}
			p.p2{
				margin-top:120px ;
			}
		</style>
	</head>

	<body style="height: 1200px;">
		<h2 class="pos_abs">这是带有固定定位的标题</h2>
		<p>相对于浏览器窗口来对元素进行定位</p>
		<p class="p2">相对于浏览器窗口来对元素进行定位</p>
	</body>

</html>
