<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 字符编码 -->
    <meta charset="UTF-8">
    <!-- 让网页尺寸实现自适应 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 让搜索引擎更容易通过关键词搜索 -->
    <meta name="keywords" content="戴先生">
    <!-- 让搜索引擎更容易抓到网页的描述信息 -->
    <meta name="description" content="前端演示实例">
    <!-- 网页作者 -->
    <meta name="author" content="戴先生">
    <!-- 指定刷新页面的频率 5s ,如果content后面又指定的url的话，会自动跳转到url页面-->
    <!-- <meta http-equiv="refresh" content="5; https://cn.bing.com/"> -->
    <title>Document</title>
</head>
<body>
    hello word
</body>
</html>
