<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
        
        History

        - History 对象包含用户（在浏览器窗口中）访问过的 URL, 也就是历史记录
        - 由于隐私原因，该对象不能获取到具体的历史纪录
        - 只能操作浏览器向前或者向后翻页，而且该操作只有当此有效

        属性：
            length
                - 返回浏览器历史列表中的 URL 数量。

        方法：
            back()
                - 加载 history 列表中的前一个 URL。
                - 效果和浏览器回退按钮一个效果

            forward()
                - 加载 history 列表中的下一个 URL。
                - 作用和浏览器前进按钮效果一样

            go(n)
                - 加载 history 列表中的某个具体页面
                - n表示向前跳转n个页面，如果是负数表示向后跳转




        */
    </script>
</head>

</body>
</html>
