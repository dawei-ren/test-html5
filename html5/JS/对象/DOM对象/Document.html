<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*

        Document


        浏览器已经为我们提供了文档节点对象，这个对象时window属性，可以在页面中直接使用


        属性：
            document.body
                提供对 <body> 元素的直接访问。

            document.all
                提供对文档中所有 HTML 元素的访问。


        方法：

            write()
                向文档写 HTML 表达式 或 JavaScript 代码。


            查找元素

            document.getElementById("btn")  
                返回对拥有指定 id 的第一个对象的引用。
            
            document.getElementsByName() 
                返回带有指定名称的对象集合。

            getElementsByTagName()
                返回带有指定标签名的对象集合。

            getElementsByClassName("a")[0] 
                按照class选取，但是不支持ie8及一下

            document.querySelector(".aa")
                按照css选择器来选择，
                使用该方法会总会返回一个元素，如果有多个，那么只会返回第一个

            document.querySelectorAll(".aa")[0]
                按照css选择器来选择
                使用该方法会返回一组元素，如果只有一个，也会存在数组中


            增删改节点

            createElement()
                创建元素节点
            createTextNode()
                创建文本节点

            

            

            
        
        */

    </script>
</head>
