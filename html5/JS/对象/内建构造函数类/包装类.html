<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        在js中为我们提供了三个包装类，通过这三个包装类可以将基本数据类型转化为对象

        String()
            - 可以将基本数据类型字符串转化为String对象


            正则相关

            match()
            - 可以根据正则表达式，从一个字符串中将符合条件的内容提取出来
            - 默认情况下我们的match只会找到第一个符合要求的内容，并停止
            - 可以为一个正则表达式设置多个匹配模式，且顺序无所谓
            - match会将匹配到的内容封装到一个数组中返回，即使只查到一个结果

            split()
            - 分割字符串，参数可以时一个字符串或者一个正则表达式
            - 如果参数为正则表达式的话，根据匹配到的字符串分割
            - 这个方法即使不指定全局匹配，也会全局拆分


            search()
            - 可以搜索字符串中是否还有指定内容
            - 如果抖索到指定内容，则会返回第一次的索引，如果没有搜索到，返回-1
            - 可以接受一个正则表达式作为参数，然后根据正则表达式去检索字符串
            - search指挥查找第一个，即使设置全局匹配也么有用

            replice()
            - 可以将字符串中指定内容替换为新的内容
            - 第一个参数为被替换的内容，可以接受一个正则表达式为参数
            - 第二个参数为新的内容
            - 默认指挥替换第一个





        Number()
            - 可与将基本数据类型数字转化为Number对象

        Boolean()
            - 可以将基本数据类型的布尔值转化为Boolean对象



        一般情况下开发人员不会使用这些类，
        但是，当我们对一些基本数据类型的值取调用属性和方法时，浏览器会临时使用包装类将其转换为对象
        然后在调用对象的属性和方法，调用完了以后，再将其转化为基本数据类型

        所以才会有"abc".toString()这种使用方法
        
        */

        var num = new Number(3);
        var str = new String('hello')
        var bool = new Boolean(true)
    </script>
</head>

</body>
</html>
