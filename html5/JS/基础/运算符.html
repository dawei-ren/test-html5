<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
        运算符

        加减乘除等不等
        或与非
        a++
        ++a
        a--
        --a

        a += 1
        a -= 1


        === 用来判断全等 和==相似，
        但是==会自动进行类型转换，但是全等不会做自动类型转换

        typeof
        */

        // typeof 查看变量类型 
        

        var d = 123;
        var e = "123"

        console.log(typeof d)
        console.log(typeof e)

        

        /*
        条件运算符

        表达式?语句1:语句2;
        如果表达式的值为true 执行语句1，如果表达式为false，执行语句2
        
        */

        1 > 2 ? alert("1") : alert(2)


        // 获取a和b中的最大值

        var a = 10;
        var b = 20;

        max = a > b ? a : b

        console.alert(max)


        /*
        
        instanceof 
        
        运算符用来测试一个对象在其原型链中是否存在一个构造函数的 prototype 属性。
        */

    </script>
</head>

</body>
</html>
