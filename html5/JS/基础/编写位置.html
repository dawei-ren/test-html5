<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

    <!-- 
        可以将js代码编写到外部js文件中,推荐使用的方式
        script标签一旦用于引入外部文件就不能再编写代码，即使编写，浏览器也会忽略
     -->
    <script src="../static/js/script.js">
    </script>


    <!-- 可以将js代码编写在标签中 -->
    <script>
        alert('我是script标签中的代码')
    </script>

    
</head>
<body>
    <!-- 
        可以将js代码编写到标签的onclick属性中
    -->

    <button onclick="alert('讨厌，点我干嘛')">
        点我一下
    </button>

    <!-- 可以将代码编写在超链接的href属性中，当点击超链接时，会执行js代码 -->
    <a href="javascript:alert('让你点你就点')">你也点我一下</a>
    <a href="javascript:">你也点我一下</a>
</body>
</html>
