<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 100px;
            height: 100px;
            background-color: red;

            position: absolute;
        }

        #box2{
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: absolute;

            left: 300px;
            top: 300px;
        }
    </style>

    <script>
        window.onload = function(){
            /*
            
            拖拽box1元素


            - 拖拽的流程
                1. 当鼠标在拖拽元素上被按下时，开始拖拽 
                2. 当鼠标移动时被拖拽元素跟随鼠标移动
                3. 当鼠标松开时，被拖拽元素固定在当前位置
            */

            var box1 = document.getElementById("box1")
            var box2 = document.getElementById("box2")


            drag(box1)
            drag(box2)

            // 当鼠标在被拖拽元素上按下时，开始拖拽



        }

        /*
        
        提取一个专门用来设置拖拽的函数
        */ 

        function drag(obj){
            obj.onmousedown = function(event){

            event = event || window.event

            // if (box1.setCapter){
            //     box1.setCapter()
            // }

            obj.setCapter && obj.setCapter()


            // 求div的水平偏移量   event.clientX - box1.offsetLeft
            // 求div的垂直偏移量   event.clientY - box1.offsetTop

            var ol = event.clientX - obj.offsetLeft
            var ot = event.clientY - obj.offsetTop

            // 为document绑定一个onmousemove事件
            document.onmousemove = function(event){
                event = event || window.event

                // 当鼠标移动时被拖拽元素跟随鼠标移动
                // 获取鼠标坐标
                var left = event.clientX - ol
                var top = event.clientY - ot

                // 修改box1的位置

                obj.style.left = left + "px"
                obj.style.top = top + "px"
            }


            // 为元素绑定一个鼠标松开事件
            document.onmouseup = function(){
                // 当鼠标松开时，被拖拽元素固定在当前位置
                // 取消document的onmousemove事件

                document.onmousemove = null;
                // 取消document.onmouseup事件
                document.onmouseup = null;

                obj.releaseCapture && obj.releaseCapture()
            }


            /*
            当我们拖拽一个网页中的内容的时候，浏览器会默认去搜索引擎中搜索内容，
            此时会导致拖拽功能异常，这个时浏览器提供的默认行为
            如果不希望发生这个行为，可以通过return false来取消默认行为

            但是这招对IE8不起作用

            所以如果要在IE8中使用，要使用setCapture
            */

            return false
            }
        }

    </script>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
</body>
</html>
